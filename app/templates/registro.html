<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="../static/regist.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap');
    </style> 
</head>
<body>
    <form action="{{ url_for('registro_post') }}" method="POST">
      <h2>Registro de Usuario</h2>
        <label>Nombre:</label><br>
        <input type="text" name="nombre" required><br>
        <label>Apellido:</label><br>
        <input type="text" name="apellido" required><br>
        <label>Mail:</label><br>
        <input type="email" name="mail" required><br>
        <label>Legajo:</label><br>
        <input type="text" name="legajo" required><br><br>
        <button type="submit">Registrarse</button>
        <p>¿Ya tenés cuenta? <a href="{{ url_for('login') }}">Iniciá sesión</a></p>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>{% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}</ul>
      {% endif %}
    {% endwith %}
</body>
</html>
