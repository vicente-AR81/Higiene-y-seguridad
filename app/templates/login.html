<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <form action="{{ url_for('login_post') }}" method="POST">
        <label>Mail:</label><br>
        <input type="email" name="mail" required><br>
        <label>Legajo:</label><br>
        <input type="text" name="legajo" required><br><br>
        <button type="submit">Ingresar</button>
    </form>
    <p>¿No tenés cuenta? <a href="{{ url_for('registro') }}">Registrate</a></p>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>{% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}</ul>
      {% endif %}
    {% endwith %}
</body>
</html>
