<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reportar Incidente</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
      margin-bottom: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body class="container">
  <h2>Reportar Incidente</h2>
  <form method="POST">
    <!-- Mapa clickeable -->
    <label>Seleccione el lugar del incidente:</label>
    <div id="map"></div>

    <!-- Campos ocultos para guardar coordenadas -->
    <input type="hidden" id="x" name="x">
    <input type="hidden" id="y" name="y">
    <input type="hidden" id="sector" name="sector">

    <!-- Descripción -->
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción del Incidente</label>
      <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

  <script>
    // Crear mapa Leaflet
    var map = L.map('map', { crs: L.CRS.Simple, minZoom: -1 });

    // Definir tamaño de la imagen del plano (ajustar según resolución real de tu imagen)
    var bounds = [[0,0], [1000,1500]];

    // Fondo del mapa con tu plano (asegurate de ponerlo en /static/img/Plano.jpg)
    L.imageOverlay("{{ url_for('static', filename='../static/img/Plano.jpg') }}", bounds).addTo(map);
    map.fitBounds(bounds);

    var marker;

    // Evento click
    map.on('click', function(e) {
      if (marker) {
        map.removeLayer(marker);
      }
      marker = L.marker(e.latlng).addTo(map);

      // Guardar coordenadas en el form
      document.getElementById('x').value = Math.round(e.latlng.lng);
      document.getElementById('y').value = Math.round(e.latlng.lat);
      document.getElementById('sector').value = "Seleccionado en mapa";
    });
  </script>
</body>
</html>
